<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login &amp; Register</title>

  <!-- Stylesheet (cache-bust query optional during development) -->
  <link rel="stylesheet" href="styles.css?v=1">

  <!-- favicon (optional) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>">
</head>
<body>
  <main class="container" aria-labelledby="page-title">
    <h1 id="page-title" class="welcome">Welcome Back üôÇ</h1>

    <section class="form-box" aria-live="polite">
      <div class="buttons" role="tablist" aria-label="Authentication tabs">
        <!-- Toggle buttons: type="button" prevents implicit submit -->
        <button id="loginBtn" class="active" type="button" role="tab" aria-selected="true">Login</button>
        <button id="registerBtn" type="button" role="tab" aria-selected="false">Register</button>
      </div>

      <div class="form-wrapper">
        <!-- Login Form -->
        <form id="loginForm" class="form" autocomplete="on" novalidate>
          <div class="input-box">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required autocomplete="username" />
          </div>

          <div class="input-box">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required autocomplete="current-password" />
          </div>

          <button type="submit" class="btn">Login</button>
          <p id="loginMessage" class="message" aria-live="polite"></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form" autocomplete="on" novalidate>
          <div class="input-box">
            <label for="registerName">Full name</label>
            <input type="text" id="registerName" name="name" required autocomplete="name" />
          </div>

          <div class="input-box">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required autocomplete="email" />
          </div>

          <div class="input-box">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="password" required autocomplete="new-password" />
          </div>

          <button type="submit" class="btn">Register</button>
          <p id="registerMessage" class="message" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <!-- Script loaded with defer to run after parsing -->
  <script src="app.js" defer></script>
</body>
</html>
